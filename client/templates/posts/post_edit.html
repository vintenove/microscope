<template name="editPage">
  <form class="main form page">
    <div class="form-group {{errorClass 'url'}}">
      <label class="control-label" for="url">URL</label>
      <div class="controls">
        <input name="url" id="url" type="text" value="{{url}}" placeholder="Your URL" class="form-control" />
        <span class="help-block" for="url">{{errorMessage 'url'}}</span>
      </div>
      <div class="form-group {{errorClass 'title'}}">
        <label class="control-label" for="title">Title</label>
        <div class="controls">
          <input name="title" id="title" type="text" value="{{title}}" placeholder="Enter title" class="form-control" />
          <span class="help-block" for="title">{{errorMessage 'title'}}</span>
        </div>
      </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary " />
    <hr/>
    <a class="btn btn-danger delete" href="#">Delete post</a>
  </form>
</template>
